<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'chat' + ${chat?.name}"></title>
</head>
<body>

<br>
<div th:each="message : ${messages}">
    <span th:if="${message}" th:text="${message?.senderId} + ' --- ' + ${message?.sender} + ' --- ' + ${message?.message}"></span>
</div>
</body>
</html>
